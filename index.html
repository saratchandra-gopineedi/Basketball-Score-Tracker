<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="team-names">
            <h1>HOME</h1>
            <h1>GUEST</h1>
        </div>
        <div class="team-scores">
            <p id="home-score">0</p>
            <p id="guest-score">0</p>   
        </div>
        <div class="score-btn">
            <div class="home-score-btn">
                <button onclick="add1pthome()">+1</button>
                <button onclick="add2pthome()">+2</button>
                <button onclick="add3pthome()">+3</button>
            </div>
            <div class="guest-score-btn">
                <button onclick="add1ptguest()">+1</button>
                <button onclick="add2ptguest()">+2</button>
                <button onclick="add3ptguest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
